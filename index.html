<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-in Form</title>
  </head>
  <body>
    <section class="container__form">
      <div class="flex__box">
        <div class="picture">
          <p class="retribution">
            Foto de
            <a
              href="https://unsplash.com/es/@arunclarke?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Arun Clarke</a
            >
            en
            <a
              href="https://unsplash.com/es/fotos/helechos-verdes-en-fotografia-de-enfoque-selectivo-5vLPyrbf5Tc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>

          <div class="box__logo">
            <p class="odin__title">The Odin Project</p>
            <img src="media/odin-lined.png" alt="Odin logo" />
          </div>
        </div>
        <div class="right__div">
          <div class="right__texts">
            <p class="intro">
              This is not a real online service! Lorem ipsum dolor sit amet
              consectetur, adipisicing elit. Necessitatibus, commodi! Sign up
              now to get started.
            </p>
            <p class="motivation__text">You know you want to.</p>
            <h2 class="title">Let's do this!</h2>
          </div>

          <form action="">
            <div class="Left__form">
              <div class="input__left">
                <label for="name">First Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  pattern="[A-Za-z]{1,10}"
                  title="Only Letters max 10 letters"
                />
              </div>
              <div class="input__left">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  title="Email"
                />
              </div>
              <div class="input__left">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  pattern="[A-Za-z1-9]{6,10}"
                  title="max 10 letters or numbers"
                />
              </div>
              <button class="submit">Create Account</button>
            </div>
            <div class="right__form">
              <div class="input__right">
                <label for="lastname">Last Name</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  required
                  title="Last Name"
                />
              </div>
              <div class="input__right">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="number"
                  name="phoneNumber"
                  id="phoneNumber"
                  required
                  pattern="[0-9]{7,10}"
                  title="Phone Number"
                />
              </div>
              <div class="input__right">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  pattern="[A-Za-z1-9]{6,10}"
                  title="max 10 letters or numbers"
                />
              </div>
            </div>
          </form>

          <p class="finish">
            Already have ann account? <a class="log__in">Log in</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
